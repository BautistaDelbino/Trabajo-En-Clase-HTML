<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verdulería Pocho</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo Verdulería" />
    </div>
    <h1>Verduleria Pocho</h1>
    <div class="carrito-container">
      <img id="icono-carrito" src="img/carrito.png" alt="Carrito" />
      <div id="menu-carrito" class="menu-carrito oculto">
        <h3>Tu carrito</h3>
        <ul id="lista-carrito"></ul>
        <p id="total-carrito">Total: $0</p>
        <button id="finalizar-compra">Finalizar compra</button>
        <button id="cerrar-carrito">Cerrar</button>
      </div>
    </div>
  </header>

  <main class="contenedor">
    <section class="productos">
      <div class="producto">
        <h2>Zanahorias</h2>
        <div class="producto-box">
          <img src="img/foto1.jpg" alt="Producto 1" />
          <button onclick="ventaInstantanea('Producto 1', 50)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 1', 50)">Agregar al Carrito</button>
        </div>
      </div>
      <div class="producto">
        <h2>Manzana</h2>
        <div class="producto-box">
          <img src="img/foto2.jpg" alt="Producto 2" />
          <button onclick="ventaInstantanea('Producto 2', 30)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 2', 30)">Agregar al Carrito</button>
        </div>
      </div>
      <div class="producto">
        <h2>Pera</h2>
        <div class="producto-box">
          <img src="img/foto3.jpg" alt="Producto 3" />
          <button onclick="ventaInstantanea('Producto 3', 20)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 3', 20)">Agregar al Carrito</button>
        </div>
      </div>
      <!-- Añade productos 4 a 9 aquí igual que antes -->
      <div class="producto">
        <h2>Lechuga Romana</h2>
        <div class="producto-box">
          <img src="img/foto4.jpg" alt="Producto 4" />
          <button onclick="ventaInstantanea('Producto 4', 15)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 4', 15)">Agregar al Carrito</button>
        </div>
      </div>
      <div class="producto">
        <h2>Lechuga</h2>
        <div class="producto-box">
          <img src="img/foto5.jpg" alt="Producto 5" />
          <button onclick="ventaInstantanea('Producto 5', 25)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 5', 25)">Agregar al Carrito</button>
        </div>
      </div>
      <div class="producto">
        <h2>Cebolla</h2>
        <div class="producto-box">
          <img src="img/foto6.jpg" alt="Producto 6" />
          <button onclick="ventaInstantanea('Producto 6', 40)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 6', 40)">Agregar al Carrito</button>
        </div>
      </div>
      <div class="producto">
        <h2>Pepino</h2>
        <div class="producto-box">
          <img src="img/foto7.jpg" alt="Producto 7" />
          <button onclick="ventaInstantanea('Producto 7', 18)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 7', 18)">Agregar al Carrito</button>
        </div>
      </div>
      <div class="producto">
        <h2>Tomate</h2>
        <div class="producto-box">
          <img src="img/foto8.jpg" alt="Producto 8" />
          <button onclick="ventaInstantanea('Producto 8', 12)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 8', 12)">Agregar al Carrito</button>
        </div>
      </div>
      <div class="producto">
        <h2>Bananas</h2>
        <div class="producto-box">
          <img src="img/foto9.jpg" alt="Producto 9" />
          <button onclick="ventaInstantanea('Producto 9', 35)">Comprar</button>
          <button onclick="agregarAlCarrito('Producto 9', 35)">Agregar al Carrito</button>
        </div>
      </div>
    </section>

    <aside class="publicidad">
      <img src="img/banner.jpg" alt="Publicidad" />
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Verdulería Pocho - Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
